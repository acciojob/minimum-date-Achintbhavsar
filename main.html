<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Minimum Date</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Find the Earliest Date</h2>
    <textarea id="dateInput" placeholder='Enter dates like: 2023/01/01,2023/02/02,2022/12/31'></textarea>
    <br>
    <button onclick="showMinDate()">Find Min Date</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function minDate(dates) {
      if (!Array.isArray(dates) || dates.length === 0) {
        return null;
      }
      return [...dates].reduce((min, current) => current < min ? current : min);
    }

    function showMinDate() {
      const input = document.getElementById('dateInput').value;
      const dateArray = input.split(',').map(date => date.trim()).filter(date => date);
      const result = minDate(dateArray);
      document.getElementById('result').textContent = result ? `Earliest Date: ${result}` : "Please enter valid dates.";
    }
  </script>
</body>
</html>
